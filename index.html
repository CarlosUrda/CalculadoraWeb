<html>

<head>
  <meta charset="utf-8">
  <title>Binary Calculator</title>
  <link rel="stylesheet" href="css/calc.css" type="text/css">
  <script src="js/calc.js" type="text/javascript"></script>
</head>

<body>
  <div id="res"></div>
  <div id="btns">
    <button id="btn0" class="numero">0</button>
    <button id="btn1" class="numero">1</button>
    <button id="btnClr" class="accion">C</button>
    <button id="btnEql" class="accion">=</button>
    <button id="btnSum" class="operador">+</button>
    <button id="btnSub" class="operador">-</button>
    <button id="btnMul" class="operador">*</button>
    <button id="btnDiv" class="operador">/</button>
  </div>
  <div id="estado"></div>
</body>

</html>
